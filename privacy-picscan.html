<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A Home template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>PicScan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall Home-header">
            <div class="mdl-layout__header-row Home-logo-row">
                <span class="mdl-layout__title">
                    <div class="Home-logo"></div>
                    <span class="mdl-layout__title">PicScan</span>
                </span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid Home-max-width">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Privacy Policy</h2>
                    </div>
                    <div class="mdl-grid Home-copy">
                        <div class="mdl-cell mdl-cell--6-col mdl-card__supporting-text no-padding">
                           
                      <p>PicScan does not shares any data with anyone. It does not even have internet access permission so it cannot.</p>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <img class="article-image" src=" images/ic_launcher-playstore.png" border="0" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">PicScan</div>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
